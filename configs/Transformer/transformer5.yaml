#===================#
# Preparation Block #
#===================#
preparation:
  feature_maker: True
  feature_type: '4-vectors'
  use_representations: False
  use_all_representations: True
  use_extra_feats: True
  extra_feats: btag
  include_met: True
  use_angular_separation: False
  max_particles: 10
  n_leptons: 1
  append_four_vectors: False
  use_four_vectors: True
  augment_data: True
  augmentation_methods:
    phi-rotation: True
    eta-reflection: True
    translate_eta_phi: True
    energy-variation: True

#================#
# Training Block #
#================#
training:
  num_epochs: 37
  learning_rate: 0.00001
  weight_decay: 0.0001
  batch_size: 256
  patience: 8
  early_stopping: True
  use_scheduler: False
  factor: 0.5
  initialise_weights: True
  balance_classes: True
  criterion: 'BCELoss'
  use_cosine_burnin: True
  lr_init: 1e-7
  lr_max: 4e-6
  lr_final: 1e-9
  burn_in: 4
  ramp_up: 8
  plateau: 10
  ramp_down: 15
  gradient_clipping: True
  max_norm: 1.0
  model_save_path: /scratch4/levans/tth-network/models/outputs/

#==================#
# Evaluation Block #
#==================#
evaluation:
  use_saved_model: False
  saved_model_path: /scratch4/levans/tth-network/models/outputs/transfo4model.pt

