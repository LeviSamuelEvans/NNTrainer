  - jet_eta_4
  - jet_eta_5
  - jet_eta_6
  - jet_eta_7
  - jet_eta_8
  - jet_eta_9
  - jet_eta_10
  - jet_phi_1
  - jet_phi_2
  - jet_phi_3
  - jet_phi_4
  - jet_phi_5
  - jet_phi_6
  - jet_phi_7
  - jet_phi_8
  - jet_phi_9
  - jet_phi_10
  - jet_e_1
  - jet_e_2
  - jet_e_3
  - jet_e_4
  - jet_e_5
  - jet_e_6
  - jet_e_7
  - jet_e_8
  - jet_e_9
  - jet_e_10
  - jet_tagWeightBin_DL1r_Continuous_1
  - jet_tagWeightBin_DL1r_Continuous_2
  - jet_tagWeightBin_DL1r_Continuous_3
  - jet_tagWeightBin_DL1r_Continuous_4
  - jet_tagWeightBin_DL1r_Continuous_5
