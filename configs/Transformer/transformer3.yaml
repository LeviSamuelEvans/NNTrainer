  - mu_eta
  - mu_phi
  - mu_e
  - el_pt
  - el_eta
  - el_phi
  - el_e
  - nElectrons
  - nMuons

#===================#
# Preparation Block #
#===================#
preparation:
  feature_maker: True
  feature_type: '4-vectors'
  use_representations: True
  use_extra_feats: True
  extra_feats: btag
  max_particles: 11
  n_leptons: 1
  append_four_vectors: False
  use_four_vectors: True
  augment_data: True
  augmentation_methods:
    phi-rotation: True
    eta-reflection: True
    translate_eta_phi: False #BUG 04.04.23 :(
    energy-variation: True

#================#
# Training Block #
#================#
training:
  num_epochs: 50
  learning_rate: 0.00001
  weight_decay: 0.0001
  batch_size: 400
  patience: 7
  early_stopping: True
  use_scheduler: False
  factor: 0.5
  initialise_weights: True
  balance_classes: True
  criterion: 'BCELoss'
  use_cosine_burnin: True
  lr_init: 1e-11
  lr_max: 5e-5
  lr_final: 1e-9
  burn_in: 8
  ramp_up: 15
  plateau: 20
  ramp_down: 25
  gradient_clipping: True
  max_norm: 5.0

#==================#
# Evaluation Block #
#==================#
evaluation:
  use_saved_model: False
  saved_model_path: /scratch4/levans/tth-network/models/outputs/model.pt

